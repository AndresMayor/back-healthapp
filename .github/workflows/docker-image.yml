name: Docker Image CI

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2.5.0
    
    - name: Iniciar sesión en Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Configurar CLI de Azure
      run: az configure --defaults acr=<nombre_del_acr>
      
    - name: Construir y etiquetar la imagen de Docker
      run: |
        docker build -t <nombre_de_la_imagen> .
        docker tag <nombre_de_la_imagen> <nombre_del_acr>.azurecr.io/<nombre_de_la_imagen>:latest
        
    - name: Iniciar sesión en ACR
      run: az acr login --name <nombre_del_acr>

    - name: Subir imagen al ACR
      run: docker push <nombre_del_acr>.azurecr.io/<nombre_de_la_imagen>:latest

